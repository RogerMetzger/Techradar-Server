<app-administration></app-administration>

<mat-card>
  <form [formGroup]="technologyForm" class="form-container" novalidate (ngSubmit)="onSubmit(technologyForm.value)">
    <mat-card-header>
      <mat-card-title>Classify Technology <strong>{{ technology?.name }}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Ring" formControlName="ring">
              <mat-option *ngFor="let ring of rings" [value]="ring.value">
                {{ ring.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="technologyForm.controls['ring'].hasError('required')">
              Ring is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Classification" formControlName="classification"></textarea>
            <mat-error *ngIf="technologyForm.controls['classification'].hasError('required')">
              Classification is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>  
  </form>
</mat-card>
