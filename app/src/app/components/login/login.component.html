<div *ngIf='!this.isLoggedIn'>
    <mat-card>
        <form [formGroup]="loginForm" class="form-container">
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input type="email" matInput formControlName="email" required>
                    <mat-error *ngIf="loginFormError('email', 'email') && !loginFormError('email', 'required')">
                        Not a valid email
                    </mat-error>
                    <mat-error *ngIf="loginFormError('email', 'required')">
                        You must enter a value
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input [type]="passwordHide ? 'password' : 'text'" matInput formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                        <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginFormError('password', 'required')">
                        You must enter a value
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <mat-error *ngIf="errorMessage != ''">
                    {{errorMessage}}
                </mat-error>
                <button mat-button [disabled]="!loginForm.valid" (click)="onSubmit(loginForm.value)">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
<div *ngIf='this.isLoggedIn'>
    <mat-card>
        <mat-card-title>You are logged in</mat-card-title>
        <mat-card-actions>
            <button mat-button (click)='logout()'>Logout</button>
        </mat-card-actions>
    </mat-card>
</div>
