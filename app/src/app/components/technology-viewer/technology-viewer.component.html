<h1>Technology-Radar-Viewer</h1>

<mat-tab-group animationDuration="0ms">
    <mat-tab *ngFor="let category of categories" [label]="category.name">
        <div *ngFor="let ring of rings">
            <h2>{{ring.name}}</h2>
            <div *ngFor="let technology of filterTechnologies(category.name, ring.name)">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{technology.name}}
                            </mat-panel-title>
                            <mat-panel-description>
                                {{technology.updated_at}}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>{{technology.description}}</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>         
    </mat-tab>
  </mat-tab-group>
